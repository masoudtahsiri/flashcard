<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards - Teacher Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <div class="display-controls">
                <button id="clearStorageBtn" class="clear-storage-btn" onclick="clearAllStorage()">Clear All</button>
            </div>
        </div>
        
        <div class="grid-view" id="gridView">
            <div class="view-controls">
                <button id="allCardsBtn" class="view-control-btn active" onclick="showAllCards()">All Cards</button>
                <button id="groupedCardsBtn" class="view-control-btn" onclick="showGroupedCards()">By Units</button>
            </div>
            
            <div id="allCardsView">
                <div class="flashcard-grid" id="flashcardGrid">
                    <!-- All cards will be rendered here -->
                </div>
            </div>
            
            <div id="groupedCardsView" style="display: none;">
                <div class="group-detail-header" id="groupedViewHeader" style="display: none;">
                    <button id="backToGroupsBtn" class="back-btn">‚Üê Back</button>
                    <h2 id="selectedGroupName">Unit Name</h2>
                </div>
                <div id="groupsGrid" class="groups-grid">
                    <!-- Groups will be rendered as folders here -->
                </div>
                <div id="groupDetailView" style="display: none;">
                    <div id="groupCardsContainer" class="group-cards-container">
                        <!-- Cards for selected group will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Card Edit Modal -->
        <div id="cardEditModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Flashcard</h3>
                    <button class="modal-close" onclick="closeCardEditModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="edit-form-group">
                        <label for="editCardWord">Word/Text:</label>
                        <input type="text" id="editCardWord" placeholder="Enter word or text">
                    </div>
                    
                    <div class="edit-form-group">
                        <label for="editCardCategory">Category:</label>
                        <select id="editCardCategory">
                            <option value="">No Category</option>
                        </select>
                    </div>
                    
                    <div class="edit-form-group">
                        <label for="editCardImage">Image:</label>
                        <input type="file" id="editCardImage" accept="image/*">
                        <div id="editImagePreview" class="image-preview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeCardEditModal()">Cancel</button>
                    <button class="btn btn-danger" onclick="deleteCardFromModal()">Delete Card</button>
                    <button class="btn btn-primary" onclick="saveCardEdits()">Save Changes</button>
                </div>
            </div>
        </div>
        
        <div class="management-section">
            <div class="tab-controls">
                <button id="addCardTab" class="tab-btn active" onclick="showTab('addCard')">
                    <span class="tab-icon">üìù</span>
                    Add New Flashcard
                </button>
                <button id="manageGroupsTab" class="tab-btn" onclick="showTab('manageGroups')">
                    <span class="tab-icon">üìÅ</span>
                    Manage Units
                </button>
                <button id="settingsTab" class="tab-btn" onclick="showTab('settings')">
                    <span class="tab-icon">‚öôÔ∏è</span>
                    Settings
                </button>
            </div>
            
            <div class="tab-content">
                <div id="addCardContent" class="tab-panel active">
                    <div class="add-card-form">
                        <div class="form-group">
                            <label for="imageInput">Upload Image:</label>
                            <input type="file" id="imageInput" accept="image/*" class="file-input">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                        <div class="form-group">
                            <label for="wordInput">Word/Text:</label>
                            <input type="text" id="wordInput" placeholder="Enter word or text" class="text-input">
                        </div>
                        <div class="form-group">
                            <label for="groupSelect">Unit:</label>
                            <select id="groupSelect" class="group-select">
                                <option value="">Select a unit</option>
                            </select>
                        </div>
                        <button id="addCardBtn" class="add-card-btn">Add Flashcard</button>
                    </div>
                </div>
                
                <div id="manageGroupsContent" class="tab-panel">
                    <div class="groups-management">
                        <div class="form-group">
                            <label for="parentGroupSelect">Parent Unit (optional):</label>
                            <select id="parentGroupSelect" class="group-select">
                                <option value="">None (Top Level)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="groupNameInput">Unit Name:</label>
                            <input type="text" id="groupNameInput" placeholder="Enter unit name" class="text-input">
                        </div>
                        <button id="addGroupBtn" class="add-group-btn">Add Unit</button>
                        <div id="groupsTableContainer" class="groups-table-container">
                            <table id="groupsTable" class="groups-table">
                                <thead>
                                    <tr>
                                        <th>Unit Name</th>
                                        <th>Parent Category</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="groupsTableBody">
                                    <!-- Groups will be rendered here -->
                                </tbody>
                            </table>
                            <div id="noGroupsMessage" class="no-groups-message" style="display: none;">
                                <p>No units created yet. Add your first unit above.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div id="settingsContent" class="tab-panel">
                    <div class="settings-form">
                        <h3>Student Interface Settings</h3>

                        <div class="form-group">
                            <label for="welcomeTitleInput">Welcome Title:</label>
                            <input type="text" id="welcomeTitleInput" placeholder="Enter welcome message for students">
                            <small class="form-help">This will appear at the top of the student interface</small>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-primary" onclick="saveWelcomeTitle()">Save Settings</button>
                            <button class="btn btn-secondary" onclick="resetWelcomeTitle()">Reset to Default</button>
                        </div>

                        <div class="settings-preview">
                            <h4>Preview:</h4>
                            <div class="welcome-preview">
                                <div class="welcome-section">
                                    <h1 id="previewTitle">Welcome to Mrs Sadaf 1B Class</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="teacher-script.js"></script>
</body>
</html>

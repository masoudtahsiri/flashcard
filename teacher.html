<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards - Teacher Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>Interactive Flashcards - Teacher Mode</h1>
            <div class="display-controls">
                <div class="display-mode-toggle">
                    <button id="singleViewBtn" class="view-btn active">Single View</button>
                    <button id="gridViewBtn" class="view-btn">Grid View</button>
                </div>
                <button id="clearStorageBtn" class="clear-storage-btn" onclick="clearAllStorage()">Clear All</button>
            </div>
        </div>
        <div class="card-counter">
            <span id="currentCard">1</span> / <span id="totalCards">0</span>
        </div>
        
        <div class="single-view" id="singleView">
            <div class="flashcard-container">
                <div class="flashcard" id="currentFlashcard">
                    <div class="empty-state">
                        <h3>No flashcards yet</h3>
                        <p>Add your first flashcard below</p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button id="prevBtn" class="nav-btn">← Previous</button>
                <button id="deleteBtn" class="nav-btn delete-btn">Delete Card</button>
                <button id="nextBtn" class="nav-btn">Next →</button>
            </div>
        </div>
        
        <div class="grid-view" id="gridView" style="display: none;">
            <div class="flashcard-grid" id="flashcardGrid">
                <!-- Grid cards will be rendered here -->
            </div>
        </div>
        
        <div class="add-card-section">
            <h2>Add New Flashcard</h2>
            <div class="add-card-form">
                <div class="form-group">
                    <label for="imageInput">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*" class="file-input">
                </div>
                <div class="form-group">
                    <label for="wordInput">Word/Text:</label>
                    <input type="text" id="wordInput" placeholder="Enter word or text" class="text-input">
                </div>
                <button id="addCardBtn" class="add-card-btn" onclick="addFlashcard()">Add Flashcard</button>
            </div>
        </div>
    </div>
    
    <script src="teacher-script.js"></script>
</body>
</html>

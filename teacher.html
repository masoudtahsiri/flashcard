<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards - Teacher Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <div class="display-controls">
                <button id="clearStorageBtn" class="clear-storage-btn" onclick="clearAllStorage()">Clear All</button>
            </div>
        </div>
        
        <div class="grid-view" id="gridView">
            <div class="view-controls">
                <button id="allCardsBtn" class="view-control-btn active" onclick="showAllCards()">All Cards</button>
                <button id="groupedCardsBtn" class="view-control-btn" onclick="showGroupedCards()">By Units</button>
            </div>
            
            <div id="allCardsView">
                <div class="flashcard-grid" id="flashcardGrid">
                    <!-- All cards will be rendered here -->
                </div>
            </div>
            
            <div id="groupedCardsView" style="display: none;">
                <div id="groupsGrid" class="groups-grid">
                    <!-- Groups will be rendered as folders here -->
                </div>
                <div id="groupDetailView" style="display: none;">
                    <div class="group-detail-header">
                        <button id="backToGroupsBtn" class="back-btn">‚Üê Back to Units</button>
                        <h2 id="selectedGroupName">Unit Name</h2>
                    </div>
                    <div id="groupCardsContainer" class="group-cards-container">
                        <!-- Cards for selected group will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="management-section">
            <div class="tab-controls">
                <button id="addCardTab" class="tab-btn active" onclick="showTab('addCard')">
                    <span class="tab-icon">üìù</span>
                    Add New Flashcard
                </button>
                <button id="manageGroupsTab" class="tab-btn" onclick="showTab('manageGroups')">
                    <span class="tab-icon">üìÅ</span>
                    Manage Categories
                </button>
                <button id="manageSubCategoriesTab" class="tab-btn" onclick="showTab('manageSubCategories')">
                    <span class="tab-icon">üìÇ</span>
                    Manage Sub-Categories
                </button>
            </div>
            
            <div class="tab-content">
                <div id="addCardContent" class="tab-panel active">
                    <div class="add-card-form">
                        <div class="form-group">
                            <label for="imageInput">Upload Image:</label>
                            <input type="file" id="imageInput" accept="image/*" class="file-input">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                        <div class="form-group">
                            <label for="wordInput">Word/Text:</label>
                            <input type="text" id="wordInput" placeholder="Enter word or text" class="text-input">
                        </div>
                        <div class="form-group">
                            <label for="groupSelect">Category:</label>
                            <select id="groupSelect" class="group-select">
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subCategorySelect">Sub-Category:</label>
                            <select id="subCategorySelect" class="group-select">
                                <option value="">Select a sub-category</option>
                            </select>
                        </div>
                        <button id="addCardBtn" class="add-card-btn">Add Flashcard</button>
                    </div>
                </div>
                
                <div id="manageGroupsContent" class="tab-panel">
                    <div class="groups-management">
                        <div class="form-group">
                            <label for="groupNameInput">Category Name:</label>
                            <input type="text" id="groupNameInput" placeholder="Enter category name" class="text-input">
                        </div>
                        <button id="addGroupBtn" class="add-group-btn">Add Category</button>
                        <div id="groupsList" class="groups-list">
                            <!-- Groups will be rendered here -->
                        </div>
                    </div>
                </div>
                
                <div id="manageSubCategoriesContent" class="tab-panel">
                    <div class="groups-management">
                        <div class="form-group">
                            <label for="subCategoryGroupSelect">Category:</label>
                            <select id="subCategoryGroupSelect" class="group-select">
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subCategoryNameInput">Sub-Category Name:</label>
                            <input type="text" id="subCategoryNameInput" placeholder="Enter sub-category name" class="text-input">
                        </div>
                        <button id="addSubCategoryBtn" class="add-group-btn">Add Sub-Category</button>
                        <div id="subCategoriesList" class="groups-list">
                            <!-- Sub-categories will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="teacher-script.js"></script>
</body>
</html>

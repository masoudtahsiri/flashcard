<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards - Teacher Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>Interactive Flashcards - Teacher Mode</h1>
            <div class="display-controls">
                <button id="clearStorageBtn" class="clear-storage-btn" onclick="clearAllStorage()">Clear All</button>
            </div>
        </div>
        
        <div class="grid-view" id="gridView">
            <div class="view-controls">
                <button id="allCardsBtn" class="view-control-btn active" onclick="showAllCards()">All Cards</button>
                <button id="groupedCardsBtn" class="view-control-btn" onclick="showGroupedCards()">By Groups</button>
            </div>
            
            <div id="allCardsView">
                <div class="flashcard-grid" id="flashcardGrid">
                    <!-- All cards will be rendered here -->
                </div>
            </div>
            
            <div id="groupedCardsView" style="display: none;">
                <div id="groupsGrid" class="groups-grid">
                    <!-- Groups will be rendered as folders here -->
                </div>
                <div id="groupDetailView" style="display: none;">
                    <div class="group-detail-header">
                        <button id="backToGroupsBtn" class="back-btn">‚Üê Back to Groups</button>
                        <h2 id="selectedGroupName">Group Name</h2>
                    </div>
                    <div id="groupCardsContainer" class="group-cards-container">
                        <!-- Cards for selected group will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="groups-section">
            <h2>Manage Groups</h2>
            <div class="groups-management">
                <div class="form-group">
                    <label for="groupNameInput">Group Name:</label>
                    <input type="text" id="groupNameInput" placeholder="Enter group name" class="text-input">
                </div>
                <button id="addGroupBtn" class="add-group-btn">Add Group</button>
                <div id="groupsList" class="groups-list">
                    <!-- Groups will be rendered here -->
                </div>
            </div>
        </div>

        <div class="add-card-section">
            <h2>Add New Flashcard</h2>
            <div class="add-card-form">
                <div class="form-group">
                    <label for="imageInput">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*" class="file-input">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="wordInput">Word/Text:</label>
                    <input type="text" id="wordInput" placeholder="Enter word or text" class="text-input">
                </div>
                <div class="form-group">
                    <label for="groupSelect">Group:</label>
                    <select id="groupSelect" class="group-select">
                        <option value="">Select a group</option>
                    </select>
                </div>
                <button id="addCardBtn" class="add-card-btn">Add Flashcard</button>
            </div>
        </div>
    </div>
    
    <script src="teacher-script.js"></script>
</body>
</html>

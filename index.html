<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Bungee&family=Chewy&family=Boogaloo&family=Luckiest+Guy&family=Permanent+Marker&family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container student-interface">
        <!-- Welcome Title Section -->
        <div class="welcome-section">
            <h1 id="welcomeTitleLine1">Welcome to</h1>
            <h1 id="welcomeTitleLine2">Mrs Sadaf 1B Class</h1>
        </div>
        
        <div class="group-selection" id="groupSelection">
            <div class="group-header" id="groupSelectionHeader" style="display: none;">
                <button id="backToGroupsBtn" class="back-btn">← Back</button>
                <h2 id="topicSelectionTitle">Select your Topic</h2>
            </div>
            <div class="groups-grid" id="groupsGrid">
                <!-- Groups will be rendered here -->
            </div>
        </div>
        
        <div class="flashcard-view" id="flashcardView" style="display: none;">
            <div class="group-header">
                <button id="backToGroupsBtn" class="back-btn">← Back</button>
                <h2 id="currentGroupName">Unit Name</h2>
            </div>
            <div class="flashcard-container">
                <div class="flashcard" id="currentFlashcard">
                    <!-- Current flashcard will be displayed here -->
                </div>
            </div>
            <div class="navigation">
                <button id="prevBtn" class="nav-btn">← Previous</button>
                <button id="nextBtn" class="nav-btn">Next →</button>
            </div>
            <div class="card-counter">
                <span id="currentCard">1</span> / <span id="totalCards">6</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
